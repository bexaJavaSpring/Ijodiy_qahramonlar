<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Post Edit</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="text-center left-pill mt-5">
            <h1 class = "text-white"> Edit Post </h1>
            <form th:action="@{/post/edit/{id}(id=${post.id})}" th:object = "${post}" method="POST">
                <div class ="form-group">
                    <label> post New Description </label>
                    <br><br>
                    <input
                            type = "text"
                            name = "description"
                            th:field = "*{description}"
                            class = "form-control"
                            placeholder="Enter description"
                    />
                </div>
                <br>
                <div class ="form-group">
                    <label> post New createdDate </label>
                    <br><br>
                    <input
                            type = "date"
                            name = "cratedDate"
                            th:field = "*{createdDate}"
                            class = "form-control"
                            placeholder="Enter cratedDate"
                    />
                </div>
                <br>
                <div class="form-group">
                    <label for="attachment">Select Attachment</label>
                    <select class="form-control selectpicker" name="attachmentId" id="attachment">
                        <option value="">attachment selected</option>
                        <option th:each="attachment : ${attachmentList}"
                                th:value="${attachment.id}"
                                th:text="${attachment.fileOriginalName}"
                                th:selected="${post.attachment.id}">
                        </option>
                    </select>
                </div>
                <div class = "box-footer">
                    <button type="submit" class = "btn btn-primary w-100">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
